<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Chain Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="bg-white p-6 rounded-2xl shadow-lg max-w-4xl mx-auto space-y-6">
    <h1 class="text-2xl font-bold text-center text-gray-800">Matrix Chain Multiplication Visualizer</h1>

    <div>
      <label class="block font-semibold mb-2">Matrix Dimensions:</label>
      <input type="text" id="dimensions" placeholder="e.g. 10,20,30,40" class="w-full p-2 border rounded">
      <button onclick="submitDimensions()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Visualize</button>
    </div>

    <div>
      <h2 class="text-lg font-semibold mt-4">Results:</h2>
      <p id="cost" class="mt-2 text-green-700 font-medium"></p>
      <p id="order" class="text-gray-800"></p>
    </div>

    <div class="w-full h-[500px] bg-gray-50 border rounded">
      <svg id="visualCanvas" width="100%" height="100%"></svg>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
